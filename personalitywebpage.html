<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ananya's Paradise</title>
    <link rel="stylesheet" href="personalitywebpage.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://fonts.googleapis.com/css?family=Niconne' rel='stylesheet'>
  </head>
  <body>
    <div class="container">
      <div class="center">
        <img style="width: 350px" src="cloud.png">
        <div class="container-text">Ananya's Paradise</div>
      </div>

      <div class="books">
        <img style="width: 250px" src="books.png" alt="photo" />
        <div class="books-middle">
          <div class="books-text">Romance is my go to!</div>
        </div>
      </div>

      <div class="pingpong">
        <img style="width: 250px" src="pingpong.png" alt="photo" />
        <div class="pingpong-middle">
          <div class="pingpong-text">Me and my dad in the basement!</div>
        </div>
      </div>

      <div class="boardgames">
        <img style="width: 250px" src="boardgames.png" alt="photo" />
        <div class="boardgames-middle">
          <div class="boardgames-text">Competition always runs high!</div>
        </div>
      </div>
        
      <div class="craft">
        <img style="width: 250px" src="craft.png" alt="photo" />
          <div class="craft-middle">
            <div class="craft-text">Creating a variety of projects!</div>
          </div>
        </div>
    </div>
  </body>
</html>
